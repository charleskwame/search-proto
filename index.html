<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="mt-10">
     <!-- outer -->
      <div>
        <!-- container -->
        <form action="">
          <!-- form itself -->
          <div class="relative flex items-center justify-center w-4/4">
            <!-- form input -->
            <span
              ><i
                class="fa fa-search icon absolute left-8
                 h-4/4 flex items-center justify-center lg:top-8 top-5 lg:left-[270px] text-[#AFADB5]"
              ></i>
            </span>
            <input
              type="text"
              placeholder="Search product..."
              class="border-2 px-5 py-[14px] placeholder:text-sm lg:placeholder:text-lg placeholder:font-light italic block w-4/4 lg:pr-[625px] pr-[100px] lg:py-6 pl-10 lg:pl-20"
            />

            <button
              class="absolute left-[250px] lg:left-[985px] bg-[#518581] text-white font-semibold hover:bg-[#2c5f5b] px-[26px] py-[10px] lg:px-[46px] lg:py-[16px]"
            >
              search
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
